  <!-- Styles -->
  <style>
    :root{
      --panel:#ffffff; --ink:#0b1220; --muted:#475569;
      --accent:#16a34a; --accent-2:#2563eb;
      --usa:#0ea5e9; --holy:#f59e0b;
      --grid:#64748b; --tint:#f8fafc;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:var(--ink);background:#fff}
    .app{max-width:980px;margin:14px auto;padding:12px}
    .header{display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center}
    .brand{display:flex;align-items:center;gap:10px}
    .brand h1{font-size:22px;margin:0;line-height:1.2}
    .banner{grid-column:1/-1;margin:6px 0 10px;padding:8px 10px;border:2px solid #cbd5e1;border-radius:12px;background:#f1f5f9;font-weight:700;text-align:center}
    .controls{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap}
    .controls button,.controls .month{border:2px solid #cbd5e1;background:#fff;padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer;font-size:14px}
    .controls .month{min-width:240px;text-align:center;cursor:default}
    .right{display:flex;gap:6px;justify-content:end;align-items:center;flex-wrap:wrap}
    .right input[type=search]{border:2px solid #cbd5e1;padding:10px 12px;border-radius:12px;font-size:14px;min-width:180px}
    .right .btn{border:2px solid #cbd5e1;padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer}
    .right .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .toggles{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:10px 0}
    .toggles label{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px}
    .legend{display:flex;gap:10px;flex-wrap:wrap;font-size:12px;color:var(--muted)}
    .legend .chip{display:flex;align-items:center;gap:6px;border:1px solid #cbd5e1;border-radius:999px;padding:4px 8px;background:#fff}
    .legend .sw{width:10px;height:10px;border-radius:3px;border:1px solid #0002}
    .calendar{background:var(--panel);border:3px solid var(--grid);border-radius:8px;overflow:hidden;margin-top:8px}
    .weekdays{display:grid;grid-template-columns:repeat(7,1fr);border-bottom:2px solid var(--grid)}
    .weekdays div{padding:10px 4px;text-align:center;font-size:12px;font-weight:800;color:#0b1220;border-right:2px solid var(--grid);background:#e2e8f0}
    .weekdays div:last-child{border-right:none}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);grid-auto-rows:140px}
    @media (max-width:600px){.grid{grid-auto-rows:120px}}
    .day{position:relative;border-right:2px solid var(--grid);border-bottom:2px solid var(--grid);background:#fff;padding:8px}
    .day:nth-child(7n){border-right:none}
    .day.alt{background:var(--tint)}
