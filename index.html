<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinity Episcopal Church — Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #0b1220;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
    }
    .calendar-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #calendar {
      margin-bottom: 2rem;
    }
    .upcoming h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    .badge {
      display: inline-block;
      margin-left: 0.5rem;
      padding: 0.1rem 0.4rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      background: #16a34a;
      color: white;
    }
    .fc-event {
      font-size: 0.85rem;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>Trinity Episcopal Church — De Soto, MO</h1>
    <p>Complete Calendar of Worship Services, AA/NA Meetings, and Community Events</p>
  </header>

  <div class="calendar-container">
    <div id="calendar"></div>
    <div class="upcoming">
      <h2>Upcoming Events</h2>
      <ul id="upcoming-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    const EVENTS_URLS = [
      '/assets/events.json?v=304'
    ];

    async function loadEvents() {
      for (const url of EVENTS_URLS) {
        try {
          const res = await fetch(url);
          if (!res.ok) continue;
          return await res.json();
        } catch (e) {}
      }
      return [];
    }

    function formatUpcoming(ev) {
      const start = new Date(ev.start);
      return `${start.toLocaleDateString(undefined, {month:'short', day:'numeric'})} — ${ev.title}`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const events = await loadEvents();

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        height: 'auto',
        events: events
      });
      calendar.render();

      const upcoming = events
        .map(ev => ({...ev, date: new Date(ev.start)}))
        .filter(ev => ev.date >= new Date())
        .sort((a,b) => a.date - b.date)
        .slice(0, 10);

      document.getElementById('upcoming-list').innerHTML =
        upcoming.map(formatUpcoming).map(txt => `<li>${txt}</li>`).join('');
    });
  </script>
</body>
</html>
