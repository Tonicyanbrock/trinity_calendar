<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinity Church Calendar of Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #0b1220;
    }
    header {
      background: url("assets/stained-glass.jpg?v=316") center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    #calendar {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .fc-toolbar-title {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .error {
      text-align: center;
      color: #b91c1c;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Trinity Church Calendar of Events</header>
  <div id="calendar"></div>
  <div id="error" class="error" style="display:none;">⚠️ Could not load events</div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        events: {
          url: "assets/events.json?v=316",
          failure: () => {
            document.getElementById("error").style.display = "block";
          }
        },
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,listWeek"
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
