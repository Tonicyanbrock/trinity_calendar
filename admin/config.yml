backend:
  name: git-gateway
  branch: main
site_url: https://trinity-calendar.netlify.app
media_folder: "uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow

collections:
  - name: "events"
    label: "Events"
    files:
      - file: "events.json"
        label: "Events JSON"
        name: "events_json"
        format: "json"
        fields:
          - label: "Events"
            name: "events"
            widget: "list"
            collapsed: false
            fields:
              - { label: "Title", name: "t", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }

              - { label: "Time", name: "time", widget: "string", required: false }
              - { label: "Type", name: "type", widget: "select", options: ["parish","diocese","episcopal","holiday","civic","aa","na"], default: "parish" }
