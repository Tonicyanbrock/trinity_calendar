<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trinity Calendar</title>
  <style>
    body{font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:24px; background:#fafafa; color:#222;}
    h1{margin:0 0 12px}
    .legend{font-size:14px; color:#555; margin-bottom:16px}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin:12px 0; box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .date{font-weight:600; margin-bottom:8px}
    .type{font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid #ddd; margin-left:8px}
    .meta{color:#555; font-size:14px}
  </style>
</head>
<body>
  <h1>Trinity Calendar</h1>
  <div class="legend">Type: parish · diocese · episcopal · holiday · civic · aa · na</div>
  <div id="list">Loading events…</div>

  <script>
    const res = await fetch('./events.json', { cache: 'no-store' });

    async function load() {
      try {
        const res = await fetch('/events.json', {cache: 'no-store'});
        const data = await res.json();
        const events = (data.events || []).slice();

        // sort by date then time
        events.sort((a,b) => {
          const ad = (a.date || ''), bd = (b.date || '');
          if (ad !== bd) return ad.localeCompare(bd);
          return (a.time || '').localeCompare(b.time || '');
        });

        const list = document.getElementById('list');
        if (!events.length) { list.textContent = 'No events yet.'; return; }

        let currentDate = '';
        list.innerHTML = '';
        for (const ev of events) {
          const d = ev.date || 'Unknown date';
          if (d !== currentDate) {
            const h = document.createElement('div');
            h.className = 'date';
            h.textContent = d;
            list.appendChild(h);
            currentDate = d;
          }
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div><strong>${ev.t || 'Untitled event'}</strong>
              ${ev.type ? `<span class="type">${ev.type}</span>` : ''}
            </div>
            <div class="meta">${ev.time ? ev.time : ''}</div>
          `;
          list.appendChild(card);
        }
      } catch (e) {
        document.getElementById('list').textContent = 'Could not load events.json';
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
